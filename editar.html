<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Requisição</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      min-height: 100vh;
    }
    .wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      transition: all 0.2s ease-in-out;
    }
    .card h1 {
      margin-bottom: 20px;
      color: #222;
      font-weight: 700;
      font-size: 1.8em;
      text-align: center;
      position: relative;
    }
    .voltar-seta {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5em;
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
      padding: 4px 12px;
    }
    .voltar-seta:hover {
      text-decoration: underline;
    }

    form input, form textarea, form button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      background: #f9f9f9;
      transition: border-color 0.2s ease;
    }
    form input:focus, form textarea:focus {
      border-color: #007BFF;
      outline: none;
    }
    form textarea {
      resize: vertical;
      min-height: 90px;
    }
    button {
      background:#007BFF;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background:#0056b3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #007BFF;
      text-decoration: none;
      font-weight: 500;
    }
    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .wrap {
        padding: 20px;
      }
      .card {
        padding: 20px;
      }
    }
    .actions a {
      background:#007BFF;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      display: inline-block;
      transition: background-color 0.2s ease;
    }
    .actions a:hover {
      background:#0056b3;
    }

  </style>
</head>
<body>

<div class="wrap">
  <div class="card">
    <h1>
      Editar Requisição
    </h1>
    <form id="editForm">
      <input type="text" id="numero" placeholder="Número da Nota" required>
      <input type="text" id="peca" placeholder="Nome da Peça" required>
      <input type="text" id="solicitante" placeholder="Solicitante" required>
      <textarea id="descricao" placeholder="Descrição / Observações"></textarea>
      <label>Data de Conclusão:</label>
      <input type="date" id="conclusao" required>
      <button type="submit">Salvar Alterações</button>
    </form>
          <a class="actions" href="index.html">Voltar</a>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAgnptSu09DJlZYVHKSCwPhZLEVwFSQduw",
    authDomain: "requisitonotas.firebaseapp.com",
    projectId: "requisitonotas",
    storageBucket: "requisitonotas.firebasestorage.app",
    messagingSenderId: "64291138957",
    appId: "1:64291138957:web:3494c68e85273f4ba361c4",
    measurementId: "G-G9567BLMH7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");

  const numero = document.getElementById("numero");
  const peca = document.getElementById("peca");
  const solicitante = document.getElementById("solicitante");
  const descricao = document.getElementById("descricao");
  const conclusao = document.getElementById("conclusao");

  async function carregarDados() {
    if (!id) {
      alert("ID não informado.");
      window.location.href = "index.html";
      return;
    }

    const docRef = doc(db, "requisicoes", id);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      const data = docSnap.data();
      numero.value = data.numero;
      peca.value = data.peca;
      solicitante.value = data.solicitante;
      descricao.value = data.descricao;
      conclusao.value = data.conclusao;
    } else {
      alert("Requisição não encontrada.");
      window.location.href = "index.html";
    }
  }

  document.getElementById("editForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const docRef = doc(db, "requisicoes", id);
    await updateDoc(docRef, {
      numero: numero.value,
      peca: peca.value,
      solicitante: solicitante.value,
      descricao: descricao.value,
      conclusao: conclusao.value
    });

    alert("✅ Alterações salvas!");
    window.location.href = "index.html";
  });

  carregarDados();
</script>

</body>
</html>
